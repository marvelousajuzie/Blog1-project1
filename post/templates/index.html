
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: white;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: #fed1b5;
  border-radius: 7px;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: #fed1b5;
   padding: 20px;
   margin-top: 25px;
   border-radius: 5px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>Marvel Blog</h2>
  <p><a href="{% url 'createblog' %}">Add a new blog</a</p>
</div>

<div class="row">
  <div class="leftcolumn">
  <form method="POST" action="index">
    {%for blog in blogs reversed%}
    <div class="card">
        <a style="text-decoration: none; color: black;" href="/post/{{blog.id}}">
          <h2>{{blog.title}}</h2>  <br> <a href="/updateblog/{{blog.id}}">Edit</a> <a href="/deleteblog/{{blog.id}}">Delete</a>
          <h5>{{blog.created_at}}</h5>  
          <p>{{blog.body|truncatewords:20}}</p>
        </a>
    </div>
    {% endfor %}
  </form>
  </div>
</div>

</body>
</html>
